<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/23da12fcbe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header> 

    <div id="score" class="scoreboard">
        <div class="badge">Player:</div>
        <div class="badge">Computer:</div>
        <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
    </div>

    <h2>Make your Choice...</h2>

    <div class="choices">
        <div id="rock" class="choice">✊</div>
        <div id="paper" class="choice">✋</div>
        <div id="scissors" class="choice">✌️</div>
    </div>


    <div class="game-result">
        <p>Paper beats rock. You win!!</p>
    </div>
    

    
    <script src="app.js"></script>  
</body>
</html>
